<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Navigation Slider</title>
</head>
<body>
    
    <div class="carousel">
        <div class="carousel__item carousel__active">
            <img src="img/img1.jpg" alt="nature"  />
        </div>

        <div class="carousel__item">
            <img src="img/img2.jpg" alt="nature"  />
        </div>

        <div class="carousel__item">
            <img src="img/img3.jpg" alt="nature"  />
        </div>

        <div class="actions">
            <button class="left-btn" aria-label="previous slide">
                <i class="fas fa-angle-left icon"></i>
            </button>

            <button class="right-btn" aria-label="next slide">
                <i class="fas fa-angle-right icon"></i>
            </button>
        </div>
    </div>

    <div class="credit">
        <span>Photo by <a href="https://unsplash.com/@ladyfernphotos?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Ladyfern Photos</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    </div>


    
    <script src="js/app.js"></script>
</body>
</html>
